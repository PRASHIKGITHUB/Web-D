<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling list</title>
    <style>
        nav a{
            text-decoration: none;
            color: white;
            padding: 20px;
            float: left;
            
        }
        
        nav{
            background-color: black;
            overflow: hidden;
            
        }
        nav a:hover{
            color: tomato;
            
        }
        nav a:visited{
            color: blue;

        }
    </style>
</head>
<body>
    <nav>
        <a href="#">one</a>
        <a href="#">two</a>
        <a href="#">three</a>
        <a href="#">four</a>
        <a href="#">five</a>
    </nav>
</body>
</html>
