<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image css</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        border: 4px solid black;
        margin: 40px;
    }
    img{
        height: 100%;/*parent(box) ki 100% height */
        width: 100%;
        object-fit: contain;/*aspect ratio is maintained*/
    }
</style>
<body>
    <div class="wrapper">
        <div class="box"><img src="monkey-d-luffy-one-5120x3619-10473.jpg" alt=""></div>
        <div class="box"><img src="oppenheimer-cillian-3158x5000-11403.jpg" alt=""></div>
    </div>
</body>
</html>
