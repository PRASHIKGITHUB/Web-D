<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="./selectors.css">
</head>
<body>
    <!-- universal selectors -->
    <h1>heading</h1>
    <p class="prashik hello" id="id1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, ipsa?</p>
    <!-- here 2 classes are used at a same place prashik and hello -->
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti, repellendus?</p>
    <!-- Descendent selectors -->
    <h1>Hello World</h1>
    <main>
        <p>Hello I am paragraph</p>
    </main>
    <h1>
        <p>hola world</p>
    </h1>
    <!-- Adjacent Sibling selector -->
    <section>
        <p>Hello World </p>
    </section>
    <p>Hello I am Second Paragraph</p>
    <!-- Attribute selector -->
    <a href="google.com" target="_blank">Google</a>
    <img src="hello.png" alt="image nhi mil rhi">
    <img src="hellol.png" alt="nil">
    
</body>
</html>
