<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics</title>
    <style>
        p{
            color: rgb(156, 145, 66);
        }
        body{
            background-color: rgb(64, 105, 105);
        }
    </style>
</head>
<body>

    <header>
        This is a header

        <nav>
            <a href="">1</a>
            <a href="">2</a>
            <a href="">3</a>
        </nav>
       
    </header>

    <main>
        This is a main tag
    </main>

    <article>
        this is a sample article
    </article>

    <aside>
        <p>this is the first menu</p>
        <p>this si the second menu</p>
    </aside>

    <details>
        hello
    </details>
    <details>
        <summary>
            This is a summary
        </summary>
        <!-- This is the summary of details -->
        content of summary

    </details>

    <footer>this is a footer</footer>

</body>
</html>
