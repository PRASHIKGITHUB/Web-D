<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-1</title>
</head>
<body>
    <!-- id -->
    <p id="one">
        <span>
            Namaste

        </span>
    </p>
    <!-- Class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>
    <!-- tag -->
    <h1>Hey</h1>
    <h1>Namaste</h1>
    <h1>Hola</h1>
    <!-- Query Selector -->
    <h2 class="hello">Hello</h2>
    <h2 class="classs">hey</h2>
    <h2 id="ids">Hola</h2>

    <script>
        // id
        let var1=document.getElementById("one");
        console.log(var1);
        console.log(var1.innerHTML);
        console.log(var1.innerText);

        // class
        let var2=document.getElementsByClassName("tech")
        console.log(var2);
        console.log(var2[2]);
        console.log(var2[2].innerText);
        var2[1].innerText="Nodejs";

        //tag
        let var3=document.getElementsByTagName("h1");
        console.log(var3)
        console.log(var3[1].innerText);
        var3[1].style.color="hotpink"

        // Query Selector
        let var4=document.querySelector(".classs") //id class and tag can be selected
        console.log(var4);
        // var4.className="hello" //class name change kar diya
        // var4.classList="hello hola helo" //multiple classes apply kiye hai
        var4.setAttribute("title","Prashik") //hover krne par ky dikhana hai
    </script>
</body>
</html>
