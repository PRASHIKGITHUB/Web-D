<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-2</title>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <script>
        //Append child
        let title=document.createElement("h1")
        title.className="hello";
        title.style.fontSize="30px";
        title.textContent="Hello, Prashik";
        console.log(title);
        document.body.appendChild(title)
        //Remove child
        let ul=document.querySelector("ul");
        console.log(ul);
        // let li=document.querySelector("li"); //this will select only first one
        let li=document.querySelectorAll("li");
        console.log(li);
        for(list of li){
            ul.removeChild(list);
        }
    </script>
</body>
</html>
